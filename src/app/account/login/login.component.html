<div class="main-wrapper login-body" style="visibility: visible;">
    <div class="login-wrapper">
        <div class="container">
            <img class="img-fluid logo-dark mb-2 logo-color" src="../../../assets/img/logo2.png" alt="Logo">
            <img class="img-fluid logo-light mb-2" src="../../../assets/img/logo2-white.png" alt="Logo">
            <div class="loginbox">
                <div class="login-right">
                    <div class="login-right-wrap">
                        <h1>Login</h1>
                        <p class="account-subtitle">Access to our dashboard</p>

                        <!-- Reactive Form -->
                        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                            <div class="input-block mb-3">
                                <label class="form-control-label">Email Address</label>
                                <input type="email" formControlName="email" class="form-control">
                                <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
                                    class="text-danger">
                                    <small *ngIf="loginForm.get('email')?.errors?.['required']">Email is
                                        required.</small>
                                    <small *ngIf="loginForm.get('email')?.errors?.['email']">Enter a valid
                                        email.</small>
                                </div>
                            </div>

                            <div class="input-block mb-3">
                                <label class="form-control-label">Password</label>
                                <div class="pass-group">
                                    <input [type]="showPassword ? 'text' : 'password'" formControlName="password"
                                        class="form-control pass-input">
                                    <span class="fas fa-eye toggle-password" (click)="togglePasswordVisibility()"
                                        [class.active]="showPassword"></span>
                                </div>
                                <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                                    class="text-danger">
                                    <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is
                                        required.</small>
                                    <small *ngIf="loginForm.get('password')?.errors?.['minlength']">Minimum 6 characters
                                        required.</small>
                                </div>
                            </div>

                            <button class="btn btn-lg btn-primary w-100" type="submit"
                                [disabled]="loginForm.invalid">Login</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
